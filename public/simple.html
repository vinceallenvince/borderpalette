<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="keywords" content="animation, DOM, renderer" />
  <meta name="description" content="A DOM-based rendering engine." />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <title>BorderPalette</title>
  <script src="scripts/borderpalette.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/drawing-utils-lib.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>BorderPalette</h1>
    <p>Reload to shuffle the border styles.</p>
    <script type="text/javascript" charset="utf-8">
      var rand = Utils.getRandomNumber;
      var pal = new BorderPalette.BorderPalette();
      pal.addBorder({
        min: 4,
        max: 20,
        style: 'solid'
      }).addBorder({
        min: 4,
        max: 20,
        style: 'dotted'
      }).addBorder({
        min: 4,
        max: 20,
        style: 'dashed'
      }).addBorder({
        min: 4,
        max: 20,
        style: 'double'
      }).addBorder({
        min: 4,
        max: 20,
        style: 'inset'
      }).addBorder({
        min: 4,
        max: 20,
        style: 'outset'
      }).addBorder({
        min: 4,
        max: 20,
        style: 'groove'
      }).addBorder({
        min: 4,
        max: 20,
        style: 'ridge'
      });
      for (var i = 0; i < 150; i++) {
        var obj = document.createElement('div');
        obj.style.cssText = 'display: inline-block; width: 50px; height: 50px; border: 4px ' + pal.getBorder() + ' rgb(' + rand(0, 255) + ', ' + rand(0, 100) + ', ' + rand(0, 10) + ');';
        document.body.appendChild(obj);
      }
    </script>
  </body>
</html>
